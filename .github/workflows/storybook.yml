name: Build and Deploy storybook docs to GH Pages

on:
  push:
    # TODO Only trigger on release tags when workflow works as expected
    # Trigger only on the main branch
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      - name: Install and Build
        run: |
          yarn install
          yarn build-storybook
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # The branch the action should deploy to
          BRANCH: docs
          # The folder that the build-storybook script generates files
          FOLDER: docs-build
          # Automatically remove deleted files from the deploy branch
          CLEAN: true
          # Target the expected output folder for GH Pages
          TARGET_FOLDER: docs
